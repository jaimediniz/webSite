<div class="w-100 tabs d-flex justify-content-between">
  <mat-tab-group
    [(selectedIndex)]="selectedCollection"
    (selectedIndexChange)="getTable()"
  >
    <mat-tab
      *ngFor="let collection of collections; let i = index"
      [label]="collection.name"
    ></mat-tab>
  </mat-tab-group>

  <button (click)="insertElement()" class="add">
    <mat-icon class="done">person_add</mat-icon>Add Instance
  </button>
</div>

<div class="d-flex flex-column">
  <table>
    <colgroup>
      <col class="icons" />
      <col class="id" />
      <col class="columns" />
    </colgroup>
    <tr>
      <th></th>
      <th>ID</th>
      <th *ngFor="let property of collections[selectedCollection].properties">
        {{ property }}
      </th>
    </tr>
    <tr *ngFor="let row of table; let i = index" class="element-row">
      <td>
        <div class="iconsDiv">
          <a (click)="deleteElement(row)"
            ><mat-icon class="delete">delete_forever</mat-icon></a
          >
          <!-- <a
            [hidden]="editing.hasOwnProperty(i)"
            (click)="startEditElement(i, row)"
            ><mat-icon class="edit">mode_edit</mat-icon></a
          >
          <a
            [hidden]="!editing.hasOwnProperty(i)"
            (click)="cancelEditElement(i, row)"
            ><mat-icon class="cancel">close</mat-icon></a
          >
          <a
            [hidden]="!editing.hasOwnProperty(i)"
            (click)="finishEditElement(i, row)"
            ><mat-icon class="done">done</mat-icon></a
          > -->
        </div>
      </td>
      <td class="displayCard" (click)="displayInfoCard(row)">{{ i }}</td>
      <td
        *ngFor="let property of collections[selectedCollection].properties"
        class="displayCard"
        (click)="displayInfoCard(row)"
      >
        {{ row[property] }}
      </td>
    </tr>
  </table>
</div>
