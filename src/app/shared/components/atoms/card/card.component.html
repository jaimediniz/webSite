<mat-card class="wrapper mat-elevation-z4">
  <!--
    ngClass: Angular element, if the condition is true, set the class 
    to a HTML component: Way to dynamically set a component ot class
  -->
  <!--
    m-5 col-4(1-12): bootstrap representation for the margin and width 
    1/3rd of the screen
  -->
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="m-2">
      {{ content }}
    </p>
  </mat-card-content>
</mat-card>
