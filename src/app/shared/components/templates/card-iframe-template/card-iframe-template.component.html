<div class="h-100 w-100" id="loader">
  <app-loading></app-loading>
</div>

<div *ngIf="showInfo; else form" class="h-100 w-100 info">
  <div class="wrapper card" *ngFor="let card of cards">
    <app-card
      (click)="changeUrl(card.route)"
      [title]="card.title"
      [content]="card.content"
    ></app-card>
  </div>
</div>

<ng-template #form>
  <div class="w-100 h-100">
    <iframe
      onload="if(this.src) document.getElementById('loader').style.display = 'none'"
      class="w-100 h-100"
      [src]="currentUrl"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      >Loadingâ€¦</iframe
    >
  </div>
</ng-template>
